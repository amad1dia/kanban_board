<h1 mat-dialog-title>Suppression de fiche</h1>
<div mat-dialog-content>
  <p>Voulez-vous supprimer cette fiche ?</p>
</div>
<div mat-dialog-actions>
  <button mdbBtn class="btn btn-primary" (click)="onNoClick()">Non merci</button>
  <button mdbBtn class="btn btn-primary" cdkFocusInitial (click)="delete(data.id)" >Oui</button>
</div>
