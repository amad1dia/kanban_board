<div class="dialog">
  <h1 mat-dialog-title>Suppression de fiche</h1>
  <div mat-dialog-content>
    <p>Voulez-vous supprimer cette fiche ?</p>
  </div>
  <div mat-dialog-actions>
    <button mdbBtn class="btn btn-primary" (click)="onNoClick()" style="margin: 4px 2px;">Non merci</button>
    <button mdbBtn class="btn btn-primary" cdkFocusInitial (click)="delete(data.id)"
      style="margin-left: 18px; align-content: flex-end;">Oui</button>
  </div>
</div>
