<h1 style="text-align: center">
  Liste des tableaux
</h1>
<div style="margin: 1em" >
  <div class="row">
    <div class="col-md" *ngFor="let tableau of tableaux">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{tableau.nom}}</mat-card-title>
          <mat-card-subtitle>{{tableau.dateCreation }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"
          (click)="openFiche(tableau.id + '-' + tableau.nom)">
        <mat-card-content>
          <p>
            {{tableau.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="openModal(tableau)">Modifier</button>
          <button class="btn btn-danger" (click)="openDialog(tableau.id)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="example-button-row">
      <button class="plus" (click)="open(content)"><fa-icon [icon]="faPlus" class="fa-3x">
        </fa-icon>
      </button>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Enregistrer un nouveau</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-add-tableau></app-add-tableau>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Fermez</button>
  </div>
</ng-template>

<hr>
